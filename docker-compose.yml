version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 8876:80
    depends_on:
      - app
    container_name: shop_nginx

  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    container_name: shop_app
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: shop
        MYSQL_ROOT_PASSWORD: root
    ports:
      - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: shop_db

    #Phpmyadmin Service
  phpmyadmin:
      container_name: shop_pma
      depends_on:
          - db
      image: phpmyadmin/phpmyadmin
      restart: unless-stopped
      tty: true
      ports:
          - 8888:80
      environment:
          PMA_HOST: shop_db
          PMA_PORT: 3306
          PMA_USER: root
          PMA_PASSWORD: root
          PMA_ARBITRARY: 0
          UPLOAD_LIMIT: 250M
